<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clumsy Bird</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #70c5ce;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <!-- ✅ 1. ДВИЖОК -->
    <script src="js/melonJS-min.js"></script>

    <!-- ✅ 2. ГРА -->
    <script src="js/game.js"></script>

    <!-- ✅ 3. ЕКРАНИ -->
    <script src="js/screens/title.js"></script>
    <script src="js/screens/play.js"></script>
    <script src="js/screens/gameover.js"></script>

    <!-- ✅ 4. СУТНОСТІ -->
    <script src="js/entities/HUD.js"></script>
    <script src="js/entities/entities.js"></script>

    <!-- ✅ 5. ЯВНИЙ СТАРТ ГРИ -->
    <script>
        me.device.onReady(function () {
            if (typeof game !== "undefined" && game.onload) {
                game.onload();
            } else {
                console.error("❌ game.onload не знайдено");
            }
        });

        // ✅ ВІДПРАВКА РЕЗУЛЬТАТУ В TELEGRAM
        function sendResultToTelegram(score) {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    game: "clickgame",
                    score: score
                }));
            }
        }
    </script>
</body>
</html>
