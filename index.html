<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Adidas Jump</title>

    <link rel="apple-touch-icon-precomposed" href="data/img/touch-icon-iphone.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="data/img/touch-icon-iphone-retina.png"/>
    <link rel="shortcut icon" href="data/img/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">

    <meta id="viewport" name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Adidas Jump">

    <meta charset="UTF-8" />
    <meta name="description" content="Adidas Jump - mini game" />
    <meta name="robots" content="index, follow">

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
    <!-- Контейнер для canvas -->
    <div id="screen"></div>

    <!-- melonJS -->
    <script type="text/javascript" src="js/melonJS-min.js"></script>

    <!-- ОРИГІНАЛЬНИЙ БАНДЛ ГРИ -->
    <script type="text/javascript" src="build/clumsy-min.js"></script>

    <!-- ⚠️ ТУТ ТВОЄ ПЕРЕОЗНАЧЕННЯ GameOverScreen -->
    <!-- Переконайся, що цей файл ДІЙСНО існує за шляхом js/gameover.js -->
    <script type="text/javascript" src="js/screens/gameover.js"></script>

    <!-- Старт гри -->
    <script type="text/javascript">
      window.onReady(function onReady() {
        game.onload();

        try {
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
          }
        } catch (e) {
          console.log("Telegram WebApp expand error:", e);
        }
      });
    </script>
  </body>
</html>
