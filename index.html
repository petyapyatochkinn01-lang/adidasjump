<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clumsy Bird</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #70c5ce;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <!-- ✅ ДВИЖОК -->
    <script src="js/melonJS-min.js"></script>

    <!-- ✅ ГОЛОВНИЙ ФАЙЛ -->
    <script src="js/game.js"></script>

    <!-- ✅ ФАЙЛИ З ПАПКИ screens -->
    <script src="js/screens/title.js"></script>
    <script src="js/screens/play.js"></script>
    <script src="js/screens/gameover.js"></script>

    <!-- ✅ ФАЙЛИ З ПАПКИ entities -->
    <script src="js/entities/HUD.js"></script>
    <script src="js/entities/entities.js"></script>

    <!-- ✅ ВІДПРАВКА РЕЗУЛЬТАТУ В TELEGRAM -->
    <script>
        function sendResultToTelegram(score) {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    game: "clickgame",
                    score: score
                }));
            }
        }
    </script>
</body>
</html>
