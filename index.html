<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clumsy Bird - Telegram WebApp</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #70c5ce; }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

<script src="clumsy-bird-master/js/impact/impact.js"></script>
<script src="clumsy-bird-master/js/game/main.js"></script>

	
	<script>
function sendResultToTelegram(score) {
    if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({
            game: "clickgame",
            score: score
        }));
    }
}
</script>

</body>
</html>
