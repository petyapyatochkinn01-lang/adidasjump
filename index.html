<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clumsy Bird</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #70c5ce;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <!-- ✅ СПОЧАТКУ ДВИЖОК -->
    <script src="js/melonJS-min.js"></script>

    <!-- ✅ ПОТІМ САМА ГРА -->
    <script src="build/clumsy-min.js"></script>

    <!-- ✅ ВІДПРАВКА РЕЗУЛЬТАТУ В TELEGRAM -->
    <script>
        function sendResultToTelegram(score) {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    game: "clickgame",
                    score: score
                }));
            }
        }
    </script>
</body>
</html>
