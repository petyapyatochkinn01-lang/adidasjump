<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clumsy Bird</title>

    <!-- Іконки та стилі -->
    <link rel="apple-touch-icon-precomposed" href="data/img/touch-icon-iphone.png"/>

    <!-- Адаптив -->
    <meta id="viewport" name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- (опціональні мета, можна залишити як є) -->

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <body>
    <!-- Місце, куди рендериться гра -->
    <div id="screen"></div>

    <!-- ПОРЯДОК ВАЖЛИВИЙ: спочатку melonJS, потім гра -->
    <script type="text/javascript" src="js/melonJS-min.js"></script>
    <script type="text/javascript" src="build/clumsy-min.js"></script>

    <script type="text/javascript">
      // Старт гри
      window.onReady(function onReady() {
        game.onload();
      });

      // Розгорнути в Telegram (якщо відкрито в веб-апці)
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
      }
    </script>
  </body>
